<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .game-container {
            background-color: #ffffff;
            border: 2px solid #000;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .scores {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .developer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <h2>Player Score: <span id="playerScore">0</span></h2>
            <h2>Computer Score: <span id="computerScore">0</span></h2>
        </div>
        <div>
            <button onclick="play(1)">Rock</button>
            <button onclick="play(2)">Paper</button>
            <button onclick="play(3)">Scissors</button>
        </div>
        <div class="result" id="result">Make your move!</div>
        <div class="developer">Developed by Belal Amr</div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ["Rock", "Paper", "Scissors"];
            const computerChoice = Math.floor(Math.random() * 3) + 1;

            // Display choices
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Player: ${choices[playerChoice - 1]} <br> Computer: ${choices[computerChoice - 1]}<br>`;

            // Determine the result
            if ((playerChoice === 1 && computerChoice === 3) ||
                (playerChoice === 2 && computerChoice === 1) ||
                (playerChoice === 3 && computerChoice === 2)) {
                resultDiv.innerHTML += "Player got a point!";
                playerScore++;
            } else if (playerChoice === computerChoice) {
                resultDiv.innerHTML += "It's a draw!";
            } else {
                resultDiv.innerHTML += "Computer got a point!";
                computerScore++;
            }

            // Update scores
            document.getElementById("playerScore").innerText = playerScore;
            document.getElementById("computerScore").innerText = computerScore;

            // Check if the game is over
            if (playerScore >= 5 || computerScore >= 5) {
                resultDiv.innerHTML += `<br><strong>${playerScore > computerScore ? "Player Wins!" : "Computer Wins!"}</strong>`;
                playerScore = 0;
                computerScore = 0;
            }
        }
    </script>
</body>
</html>
